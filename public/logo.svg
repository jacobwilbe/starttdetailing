<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" fill="none">
  <!-- Boat -->
  <g id="boat">
    <!-- Hull -->
    <path d="M 250 350 Q 200 380 180 390 Q 170 395 165 390 Q 160 385 170 380 L 620 380 Q 630 380 635 385 Q 640 390 635 395 Q 630 400 615 390 Q 590 375 540 350 Z" fill="white"/>
    
    <!-- Mid Hull Stripe -->
    <path d="M 240 300 L 560 300 L 540 350 L 250 350 Z" fill="white"/>
    <path d="M 245 310 L 555 310 L 538 340 L 255 340 Z" fill="#0a0e2e"/>
    
    <!-- Upper Cabin -->
    <path d="M 280 230 L 520 230 L 540 300 L 240 300 Z" fill="white"/>
    
    <!-- Windows -->
    <rect x="300" y="250" width="80" height="35" rx="3" fill="#0a0e2e"/>
    <rect x="400" y="250" width="80" height="35" rx="3" fill="#0a0e2e"/>
    
    <!-- Top Cabin -->
    <path d="M 320 140 L 480 140 L 500 230 L 280 230 Z" fill="white"/>
    
    <!-- Windshield -->
    <path d="M 330 160 L 470 160 L 485 215 L 295 215 Z" fill="#0a0e2e" opacity="0.3"/>
    
    <!-- Antenna Mast (left) -->
    <line x1="360" y1="140" x2="340" y2="90" stroke="white" stroke-width="3"/>
    <line x1="340" y1="90" x2="365" y2="95" stroke="white" stroke-width="2"/>
    
    <!-- Fishing Rod/Antenna (right) -->
    <line x1="440" y1="140" x2="470" y2="60" stroke="white" stroke-width="3"/>
    <line x1="470" y1="60" x2="560" y2="75" stroke="white" stroke-width="2"/>
    
    <!-- Top Structure Horizontal Bar -->
    <line x1="360" y1="140" x2="440" y2="140" stroke="white" stroke-width="4"/>
    <line x1="340" y1="150" x2="460" y2="150" stroke="white" stroke-width="3"/>
    
    <!-- Water Waves -->
    <path d="M 150 395 Q 170 390 190 395 Q 210 400 230 395 Q 250 390 270 395 Q 290 400 310 395 Q 330 390 350 395 Q 370 400 390 395 Q 410 390 430 395 Q 450 400 470 395 Q 490 390 510 395 Q 530 400 550 395 Q 570 390 590 395 Q 610 400 630 395 Q 650 390 670 395" 
          stroke="white" stroke-width="2" fill="none" opacity="0.6"/>
    <path d="M 160 405 Q 180 400 200 405 Q 220 410 240 405 Q 260 400 280 405 Q 300 410 320 405 Q 340 400 360 405 Q 380 410 400 405 Q 420 400 440 405 Q 460 410 480 405 Q 500 400 520 405 Q 540 410 560 405 Q 580 400 600 405 Q 620 410 640 405" 
          stroke="white" stroke-width="2" fill="none" opacity="0.4"/>
  </g>
  
  <!-- Text -->
  <g id="text">
    <text x="400" y="480" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="white" text-anchor="middle" letter-spacing="2">STARTT</text>
    <text x="400" y="550" font-family="Arial, sans-serif" font-size="52" font-weight="bold" fill="white" text-anchor="middle" letter-spacing="4">DETAILING</text>
  </g>
</svg>